{%extends "base.html" %}
{% block main %}

<h2>Contact Form <h2>
    <p> Fill in this form to contact the website owners</p><br>
    
<form method="POST" action="{{ url_for('contact') }}">
    <label>Name: <font color= "red">[Required]</font></label><br><br>
    <label>Please enter your full name</label><br><br>
    <input type="text" name="Name"/> <br><br>
    <label>Email: <font color= "red">[Required]</font></label><br><br>
    <label>Please enter your email address</label><br><br>
    <input type="text" name="email"/><br><br>
    <label>Subject: <font color= "red">[Required]</font></label><br><br>
    <label>Please enter the subject for your message</label><br><br>
    <input type="text" name="subject"/><br><br>
    <label>Message: <font color= "red">[Required]</font></label><br><br>
    <label>Please enter the message you would like to send</label><br><br>
    <textarea rows="5" cols="50"></textarea><br><br>
    <input type="submit" value="Send"/>
</form>

{% endblock %}
